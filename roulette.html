<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="icon" type="image/webp" href="./pictures/roulette.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/roulette.css">
    <link rel="stylesheet" href="css/schriften.css">
</head>
<body>
    <header>
        <h3 onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i>
            <span class="header-text">nexor.ryhox.xyz</span>
        </h3>
        <h1>Blackjack</h1>
    </header>

    <main>
        <div id="roulette-container">
            <div id="score-container">
                <h2>Balance: <span id="score"></span>$</h2>
            </div>
            <div class="bet-container">
                <input id="bet-amount" type="number" min="10" max="1000000000" value="10" step="10" oninput="limitInput(this)">
                <span id="textforSetBet">PLACE YOUR BET:</span>
            </div>
            <div id="wheel-wrapper">
                <img id="roulette-wheel" src="pictures/roulette-wheel.webp" alt="Roulette Rad">
                <div id="roulette-ball"></div>
            </div>
            <div class="bet-buttons">
                <button class="bet-button" data-color="red">Bet on RED</button>
                <button class="bet-button" data-color="black">Bet on BLACK</button>
            </div>
            <div id="result" class="hidden">Result: <span id="result-number"></span> - <span id="result-color"></span></div>
            <div id="message" class="message"></div>
        </div>
    </main>
    <button id="zurueck-button" onclick="window.location.href='gambling.html'" style="font-weight: 600; color: #ffffffa2; background: transparent; border: none; cursor: pointer;">
        <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">

        </svg>
        <span style="color: #ffffffa2; font-weight: 600;">Back</span>
    </button>
    <script src="javascript/roulette.js"></script>

</body>
</html>
