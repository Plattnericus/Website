<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/terminal.css">
    <link rel="stylesheet" href="css/schriften.css">
    <link rel="icon" type="image/png" href="./pictures/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <button id="zurueck-button" onclick="window.location.href='index.html'">Back</button>
    <div class="terminal">
        <pre class="bigAsciiArt"> 
 _   _ _____ _____  __
| \ | | ____/ _ \ \/ /
|  \| |  _|| | | \  / 
| |\  | |__| |_| /  \ 
|_| \_|_____\___/_/\_\
        </pre>
        <p class="firstHelpText">Type "HELP" for help.</p>
        <br>
        <div class="output" id="output"></div>
        <div class="input-line">
            <span class="prompt">user@host:~$</span>
            <input type="text" id="input" id="inputField" autofocus autocomplete="off"/>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascript/terminal.js"></script>
    <script src="javascript/commands.js"></script>
</body>
</html>
