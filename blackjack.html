<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/webp" href="./pictures/blackjack.webp">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h3 onclick="window.location.href='/'">
            <i class="fas fa-home"></i>
            <span class="header-text">nexor.ryhox.xyz</span>
        </h3>
        <h1>Blackjack</h1>
    </header>

    
    
    <div id="center">
        <div id="score-container">
            <h2>Balance: <span id="score"></span>$</h2>
        </div>
    
        <div class="bet-container">
            <input id="bet-amount" type="number" min="10" max="1000000000" value="10" step="10" oninput="limitInput(this)">
            <span id="textforSetBet">PLACE YOUR BET:</span>
        </div>

        <h2 class="dealerOrYou" style="color: rgb(180, 1, 1);">Dealer: <span style="color: green;" id="dealer-sum"></span></h2>
        <div id="dealer-cards">
            <img id="hidden" src="pictures/cards/BACK.webp">
        </div>

        <h2 class="dealerOrYou" style="color: green;">You: <span style="color: green;" id="your-sum"></span></h2>
        <div id="your-cards"></div>

        <br>
        <button class="bet-button" id="hit">Hit</button>
        <button class="bet-button" id="stay">Stay</button>
        <p id="results" style="color: green;"></p>
        <div id="message" class="message"></div>

    </div>
    <button id="zurueck-button" onclick="window.location.href='gambling'" style="font-weight: 600; color: #ffffffa2; background: transparent; border: none; cursor: pointer;">
