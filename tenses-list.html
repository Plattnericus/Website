<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wörterbuch</title>
    <link rel="stylesheet" href="css/tenses-list.css">
</head>
<body>

    <button id="zurueck-button" onclick="window.location.href='index.html'">
        Back
    </button>
    
    <div class="container">
        <h1>Wörter Quiz</h1>
        
        <div id="add-words" class="hidden">
            <h2>Wörter hinzufügen</h2>
            <input type="text" id="english-word" placeholder="Englisches Wort">
            <input type="text" id="german-word" placeholder="Deutsches Wort">
            <button onclick="addWord()">Wort hinzufügen</button>
        </div>

        <div id="ask-words" class="hidden">
            <h2>Wörter abfragen</h2>
            <div id="quiz">
                <p id="question"></p>
                <input type="text" id="answer" placeholder="Deine Antwort">
                <button onclick="checkAnswer()">Antwort prüfen</button>
                <p id="result"></p>
            </div>
        </div>

        <div class="buttons">
            <button onclick="showAddWords()">Wörter hinzufügen</button>
            <button onclick="showAskWords()">Wörter abfragen</button>
        </div>
    </div>
    <script src="javascript/tenses-list.js"></script>
</body>
</html>
