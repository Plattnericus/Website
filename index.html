<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/schriften.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/webp" href="./pictures/logo.webp">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2531068864367590"
     crossorigin="anonymous"></script>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexor</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
    
        .background {
            background-image: url('pictures/background.webp');
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            height: 100%;
            width: 100%;
            position: absolute; 
            top: 0;
            left: 0;
            z-index: -1;
        }
    
        .overlay {
            background-color: rgba(0, 0, 0, 0.336);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Cookie Popup Styles */
        .cookie-container {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(20, 20, 30, 0.97);
            color: #d1d1d1;
            padding: 25px;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: bottom 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            border-top: 1px solid rgba(106, 140, 255, 0.2);
            max-width: 100%;
        }

        .cookie-container.active {
            bottom: 0;
        }

        .cookie-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 25px;
        }

        .cookie-text {
            flex: 1;
            min-width: 250px;
            font-size: 15px;
            line-height: 1.6;
        }

        .cookie-text a {
            color: #6a8cff;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .cookie-text a:hover {
            color: #8aa4ff;
            text-decoration: underline;
        }

        .cookie-buttons {
            display: flex;
            gap: 18px;
        }

        .cookie-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .cookie-accept {
            background: linear-gradient(135deg, #6a8cff 0%, #4d6bff 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(106, 140, 255, 0.3);
        }

        .cookie-accept:hover {
            background: linear-gradient(135deg, #7a9aff 0%, #5d7bff 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(106, 140, 255, 0.4);
        }

        .cookie-decline {
            background: transparent;
            color: #d1d1d1;
            border: 1px solid rgba(209, 209, 209, 0.3);
        }

        .cookie-decline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(209, 209, 209, 0.5);
        }

        @media (max-width: 768px) {
            .cookie-content {
                flex-direction: column;
                text-align: center;
            }
            
            .cookie-buttons {
                width: 100%;
                justify-content: center;
            }

            .cookie-btn {
                padding: 12px 22px;
                flex-grow: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <header>
        <h1 style="color:#d1d1d1;"><i class="fas fa-home"></i> nexorhub.com</h1>
    </header>  

    <section id="services">
        <h2>Our selection</h2>
    
        <a href="gambling" class="service-card">
            <button class="button22">
                <img src="pictures/gambling.webp" class="service-icon" alt="Gambling Logo">
                <span class="service-text">GAMBLING</span>
            </button>
        </a>
    
        <a href="terminal" class="service-card">
            <button class="button22">
                <img src="pictures/terminal-logo.webp" class="service-icon" alt="Terminal Logo">
                <span class="service-text">TERMINAL</span>
            </button>
        </a>
    
        <a href="money-maker-menu" class="service-card">
            <button class="button22">
                <img src="pictures/money-maker.webp" class="service-icon" alt="Money Maker Logo">
                <span class="service-text">MONEY MAKER</span>
            </button>
        </a>
    </section>

    <div id="cookiePopup" class="cookie-container">
        <div class="cookie-content">
            <div class="cookie-text">
                <p>We use cookies to enhance your experience on nexorhub.com. By clicking "Accept", you agree to our use of cookies. Learn more in our <a href="privacy">Privacy Policy</a>.</p>
            </div>
            <div class="cookie-buttons">
                <button id="cookieDecline" class="cookie-btn cookie-decline">Decline</button>
                <button id="cookieAccept" class="cookie-btn cookie-accept">Accept</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cookiePopup = document.getElementById('cookiePopup');
            const cookieAccept = document.getElementById('cookieAccept');
            const cookieDecline = document.getElementById('cookieDecline');

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/;SameSite=Lax`;
            }

            if (!getCookie('cookieConsent')) {
                setTimeout(() => {
                    cookiePopup.classList.add('active');
                }, 1500);
            }

            cookieAccept.addEventListener('click', () => {
                setCookie('cookieConsent', 'accepted', 365);
                cookiePopup.classList.remove('active');
            });

            cookieDecline.addEventListener('click', () => {
                setCookie('cookieConsent', 'declined', 30);
                cookiePopup.classList.remove('active');
            });
        });
    </script>
</body>
</html>
