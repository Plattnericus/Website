<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/schriften.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/webp" href="./pictures/logo.webp">

        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexor</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
    
        .background {
            background-image: url('pictures/background.webp');
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            height: 100%;
            width: 100%;
            position: absolute; 
            top: 0;
            left: 0;
            z-index: -1;
        }
    
        .overlay {
            background-color: rgba(0, 0, 0, 0.336);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

        <header>
            <h1 style="color:#d1d1d1;"><i class="fas fa-home"></i> nexorhub.com</h1>
        </header>  

        <section id="services">
            <h2>Our selection</h2>
        
            <a href="gambling" class="service-card">
                <button class="button22">
                    <img src="pictures/gambling.webp" class="service-icon" alt="Gambling Logo">
                    <span class="service-text">GAMBLING</span>
                </button>
            </a>
        
            <a href="terminal" class="service-card">
                <button class="button22">
                    <img src="pictures/terminal-logo.webp" class="service-icon" alt="Terminal Logo">
                    <span class="service-text">TERMINAL</span>
                </button>
            </a>
        
            <a href="money-maker-menu" class="service-card">
                <button class="button22">
                    <img src="pictures/money-maker.webp" class="service-icon" alt="Money Maker Logo">
                    <span class="service-text">MONEY MAKER</span>
                </button>
            </a>
        </section>
        
        
        

    <script src="javascript/index.js"></script>
</body> 
</html>
