<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/schriften.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/webp" href="./pictures/logo.webp">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2531068864367590" crossorigin="anonymous"></script>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexor</title>
    <style>
        :root {
            --primary-color: #6a8cff;
            --primary-hover: #7a9aff;
            --text-color: #d1d1d1;
            --dark-bg: rgba(20, 20, 30, 0.95);
            --border-color: rgba(255, 255, 255, 0.1);
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-color);
        }
    
        .background {
            background-image: url('pictures/background.webp');
            background-size: cover;
            background-position: center;
            filter: blur(3px) brightness(0.7);
            height: 100%;
            width: 100%;
            position: absolute; 
            top: 0;
            left: 0;
            z-index: -2;
            transform: scale(1.02);
        }
    
        .overlay {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 i {
            margin-right: 12px;
            color: var(--primary-color);
        }

        #services {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            padding: 2rem;
        }

        #services h2 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        #services h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        .service-card {
            margin: 1.5rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .button22 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 220px;
            height: 220px;
            border-radius: 16px;
            background: rgba(30, 30, 40, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            overflow: hidden;
            position: relative;
        }

        .button22::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 140, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .button22:hover {
            background: rgba(40, 40, 50, 0.8);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(106, 140, 255, 0.3);
        }

        .button22:hover::before {
            opacity: 1;
        }

        .service-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.2rem;
            object-fit: contain;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .button22:hover .service-icon {
            transform: scale(1.1);
        }

        .service-text {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--text-color);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .cookie-container {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: var(--dark-bg);
            backdrop-filter: blur(12px);
            color: var(--text-color);
            padding: 25px;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            transition: bottom 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            border-top: 1px solid var(--border-color);
            max-width: 100%;
        }

        .cookie-container.active {
            bottom: 0;
        }

        .cookie-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 25px;
        }

        .cookie-text {
            flex: 1;
            min-width: 250px;
            font-size: 15px;
            line-height: 1.6;
        }

        .cookie-text a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--transition-speed);
            font-weight: 500;
        }

        .cookie-text a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .cookie-buttons {
            display: flex;
            gap: 18px;
        }

        .cookie-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .cookie-accept {
            background: linear-gradient(135deg, var(--primary-color) 0%, #4d6bff 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(106, 140, 255, 0.3);
        }

        .cookie-accept:hover {
            background: linear-gradient(135deg, var(--primary-hover) 0%, #5d7bff 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(106, 140, 255, 0.4);
        }

        .cookie-decline {
            background: transparent;
            color: var(--text-color);
            border: 1px solid rgba(209, 209, 209, 0.3);
        }

        .cookie-decline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(209, 209, 209, 0.5);
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.4rem;
            }

            #services h2 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .button22 {
                width: 180px;
                height: 180px;
            }

            .service-icon {
                width: 60px;
                height: 60px;
            }

            .cookie-content {
                flex-direction: column;
                text-align: center;
            }
            
            .cookie-buttons {
                width: 100%;
                justify-content: center;
            }

            .cookie-btn {
                padding: 12px 22px;
                flex-grow: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <header>
        <h1><i class="fas fa-home"></i> nexorhub.com</h1>
    </header>  

    <section id="services">
        <h2>Our selection</h2>
    
        <a href="gambling" class="service-card">
            <button class="button22">
                <img src="pictures/gambling.webp" class="service-icon" alt="Gambling Logo">
                <span class="service-text">GAMBLING</span>
            </button>
        </a>
    
        <a href="terminal" class="service-card">
            <button class="button22">
                <img src="pictures/terminal-logo.webp" class="service-icon" alt="Terminal Logo">
                <span class="service-text">TERMINAL</span>
            </button>
        </a>
    
        <a href="money-maker-menu" class="service-card">
            <button class="button22">
                <img src="pictures/money-maker.webp" class="service-icon" alt="Money Maker Logo">
                <span class="service-text">MONEY MAKER</span>
            </button>
        </a>
    </section>

    <div id="cookiePopup" class="cookie-container">
        <div class="cookie-content">
            <div class="cookie-text">
                <p>We use cookies to enhance your experience on nexorhub.com. By clicking "Accept", you agree to our use of cookies. Learn more in our <a href="privacy">Privacy Policy</a>.</p>
            </div>
            <div class="cookie-buttons">
                <button id="cookieDecline" class="cookie-btn cookie-decline">Decline</button>
                <button id="cookieAccept" class="cookie-btn cookie-accept">Accept</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cookiePopup = document.getElementById('cookiePopup');
            const cookieAccept = document.getElementById('cookieAccept');
            const cookieDecline = document.getElementById('cookieDecline');

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/;SameSite=Lax`;
            }

            if (!getCookie('cookieConsent')) {
                setTimeout(() => {
                    cookiePopup.classList.add('active');
                }, 1000);
            }

            cookieAccept.addEventListener('click', () => {
                setCookie('cookieConsent', 'accepted', 365);
                cookiePopup.classList.remove('active');
            });

            cookieDecline.addEventListener('click', () => {
                setCookie('cookieConsent', 'declined', 30);
                cookiePopup.classList.remove('active');
            });
        });
    </script>
</body>
</html>
